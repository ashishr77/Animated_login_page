<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="leaves">
            <div class="set">
                <div><img src="Images/leaf_02.png" alt="leaves"></div>
                <div><img src="Images/leaf_01.png" alt="leaves"></div>
                <div><img src="Images/leaf_03.png" alt="leaves"></div>
                <div><img src="Images/leaf_04.png" alt="leaves"></div>
                <div><img src="Images/leaf_01.png" alt="leaves"></div>
                <div><img src="Images/leaf_02.png" alt="leaves"></div>
                <div><img src="Images/leaf_03.png" alt="leaves"></div>
                <div><img src="Images/leaf_04.png" alt="leaves"></div>
            </div>
        </div>
        <img src="Images/bg.jpg" alt="bg" class="bg">
        <img src="Images/girl.png" alt="girl" class="girl">
        <img src="Images/trees.png" alt="trees" class="trees">
        <div class="login">
            <h2>Sign In</h2>
            <div class="inputBox">
                <input type="text" placeholder="Username"
            </div>
            <div class="inputBox">
                <input type="password" placeholder="Password"
            </div>
            <div class="inputBox">
                <input type="submit" value="Login" id="btn">
            </div>
            <div class="group">
                <a href="#">Forget Password</a>
                <a href="#">Signup</a>
            </div>
        </div>
        
    </section>
</body>
</html>
